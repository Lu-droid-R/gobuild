<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GoBuild - Plataforma de Construcci√≥n</title>

<style>
body{
    font-family: Arial, Helvetica, sans-serif;
    margin:0;
    background:linear-gradient(135deg,#1e3c72,#2a5298);
    color:white;
}
nav{
    background:#0d1b2a;
    padding:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
nav button{
    background:#2a5298;
    border:none;
    padding:10px 15px;
    color:white;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
    margin-left:5px;
}
.container{
    display:flex;
    justify-content:center;
    margin-top:40px;
}
.card{
    background:white;
    color:#333;
    padding:30px;
    border-radius:18px;
    width:420px;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
}
h1{text-align:center;color:#1e3c72;}
input,select{
    width:100%;
    padding:12px;
    margin:8px 0;
    border-radius:10px;
    border:1px solid #ccc;
}
button.calcular{
    width:100%;
    padding:14px;
    background:#1e3c72;
    color:white;
    border:none;
    border-radius:10px;
    font-size:16px;
    margin-top:10px;
    cursor:pointer;
    font-weight:bold;
}
.resultado{
    margin-top:20px;
    background:#f4f6fa;
    padding:15px;
    border-radius:10px;
}
.catalogo,.convertidor{display:none;padding:30px;}
.item{
    background:white;color:#333;padding:15px;border-radius:12px;
    margin:10px;width:220px;
}
.grid{display:flex;flex-wrap:wrap;gap:15px;justify-content:center;}
.img-material{
width:80px;
height:80px;
object-fit:contain;
display:block;
margin:0 auto 10px auto;
}
</style>
</head>

<body>

<nav>
<h2>üèóÔ∏è GoBuild</h2>
<div>
<button onclick="mostrarCalculadora()">Calculadora</button>
<button onclick="mostrarCatalogo()">Cat√°logo</button>
<button onclick="mostrarConvertidor()">Convertidor</button>
</div>
</nav>

<!-- CALCULADORA -->
<div class="container" id="calculadora">
<div class="card">
<h1>Cotizador de materiales</h1>

<label>¬øQu√© deseas cotizar?</label>
<select id="opcion" onchange="actualizarCampos()">
<option value="">Seleccionar</option>
<option value="pintura">Pintura para pared</option>
<option value="cementoPared">Cemento para pared</option>
<option value="ceramica">Cer√°mica para piso</option>
<option value="cementoPiso">Cemento para piso</option>
</select>

<div id="campos"></div>

<button class="calcular" onclick="cotizar()">Calcular cotizaci√≥n</button>

<div class="resultado" id="resultado">
Aqu√≠ aparecer√° la cotizaci√≥n
</div>
</div>
</div>

<!-- CATALOGO -->
<div class="catalogo" id="catalogo">
<h1 style="text-align:center;color:white;">üìö Cat√°logo</h1>
<div class="grid">

<div class="item">
<img src="pintura.jpg" class="img-material">
<b>Pintura</b><br>
Cubeta cubre 40 m¬≤<br>
Precio aprox: L.1800
</div>

<div class="item">
<img src="ceramica.jpg" class="img-material">
<b>Cer√°mica</b><br>
Caja cubre 1.5 m¬≤<br>
Precio aprox: L.450
</div>

<div class="item">
<img src="cemento.jpg" class="img-material">
<b>Cemento</b><br>
Bolsa 42kg<br>
Precio aprox: L.220
</div>

</div>
</div>

<!-- CONVERTIDOR -->
<div class="convertidor" id="convertidor">
<div class="container">
<div class="card">
<h1>Convertidor de unidades</h1>

<input type="number" id="valor" placeholder="Valor">

<b>De</b>
<select id="de">
<option value="m">Metros</option>
<option value="cm">Cent√≠metros</option>
<option value="mm">Mil√≠metros</option>
</select>

<b>A</b>
<select id="a">
<option value="m">Metros</option>
<option value="cm">Cent√≠metros</option>
<option value="mm">Mil√≠metros</option>
</select>

<button class="calcular" onclick="convertir()">Convertir</button>
<div class="resultado" id="resultadoConv"></div>
</div>
</div>
</div>

<script>
function mostrarCatalogo(){
document.getElementById("calculadora").style.display="none";
document.getElementById("convertidor").style.display="none";
document.getElementById("catalogo").style.display="block";
}
function mostrarCalculadora(){
document.getElementById("catalogo").style.display="none";
document.getElementById("convertidor").style.display="none";
document.getElementById("calculadora").style.display="flex";
}
function mostrarConvertidor(){
document.getElementById("catalogo").style.display="none";
document.getElementById("calculadora").style.display="none";
document.getElementById("convertidor").style.display="block";
}

function actualizarCampos(){
let opcion=document.getElementById("opcion").value;
let html="";

if(opcion=="pintura" || opcion=="cementoPared"){
html+=`<input type="number" id="alto" placeholder="Alto pared (m)">`;
html+=`<input type="number" id="largo" placeholder="Largo pared (m)">`;
}

if(opcion=="ceramica" || opcion=="cementoPiso"){
html+=`<input type="number" id="ancho" placeholder="Ancho piso (m)">`;
html+=`<input type="number" id="largo" placeholder="Largo piso (m)">`;
}

document.getElementById("campos").innerHTML=html;
}

function cotizar(){
let opcion=document.getElementById("opcion").value;
let res="";

// üé® PINTURA REAL
if(opcion=="pintura"){
let alto=parseFloat(document.getElementById("alto").value);
let largo=parseFloat(document.getElementById("largo").value);
let area = alto * largo;

let rendimiento = 10; // m2 por litro
let manos = 2;

let litros = (area / rendimiento) * manos;
let cubetas = litros / 19;
cubetas = cubetas * 1.10;

res = "√Årea pared: " + area.toFixed(2) + " m¬≤<br>" +
      "Litros necesarios: " + litros.toFixed(1) + " L<br>" +
      "Cubetas de pintura: " + Math.ceil(cubetas);
}

// üß± CEMENTO PARED
if(opcion=="cementoPared"){
let alto=parseFloat(document.getElementById("alto").value);
let largo=parseFloat(document.getElementById("largo").value);
let area = alto * largo;

let bolsas = area / 10;
bolsas = bolsas * 1.10;

res = "√Årea pared: " + area.toFixed(2) + " m¬≤<br>" +
      "Bolsas de cemento: " + Math.ceil(bolsas);
}

// üß± CERAMICA
if(opcion=="ceramica"){
let ancho=parseFloat(document.getElementById("ancho").value);
let largo=parseFloat(document.getElementById("largo").value);
let area = ancho * largo;

let areaTotal = area * 1.10;
let cajas = areaTotal / 1.5;

res = "√Årea piso: " + area.toFixed(2) + " m¬≤<br>" +
      "√Årea con desperdicio: " + areaTotal.toFixed(2) + " m¬≤<br>" +
      "Cajas de cer√°mica: " + Math.ceil(cajas);
}

// ü™® CEMENTO PISO
if(opcion=="cementoPiso"){
let ancho=parseFloat(document.getElementById("ancho").value);
let largo=parseFloat(document.getElementById("largo").value);
let area = ancho * largo;

let bolsas = area / 3;
bolsas = bolsas * 1.08;

res = "√Årea piso: " + area.toFixed(2) + " m¬≤<br>" +
      "Bolsas de cemento: " + Math.ceil(bolsas);
}

document.getElementById("resultado").innerHTML="<b>Resultado:</b><br>"+res;
}

// CONVERTIDOR
function convertir(){
let valor=parseFloat(document.getElementById("valor").value);
let de=document.getElementById("de").value;
let a=document.getElementById("a").value;

let metros;
if(de=="m") metros=valor;
if(de=="cm") metros=valor/100;
if(de=="mm") metros=valor/1000;

let resultado;
if(a=="m") resultado=metros;
if(a=="cm") resultado=metros*100;
if(a=="mm") resultado=metros*1000;

document.getElementById("resultadoConv").innerHTML="Resultado: "+resultado+" "+a;
}
</script>

</body>
</html>
